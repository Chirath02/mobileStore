{% extends 'mobile/base.html' %}

{% block home %}active{% endblock %}
{% block add %}{% endblock %}
{% block cart %}{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for mobile in object_list %}
        <div class="col-md-2 col-sm-4 col-xs-4">
            <div class="thumbnail">
                <a href="{% url 'mobile_detail' mobile.id  %} ">
                    <img class="mobile_img" style="height: 250px;" src="{{ mobile.img.url }}"/>
                </a>
            </div>

            <div class="" style="text-align: center">
                <h4>{{ mobile.model_name }}</h4>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
</div>
{% endblock %}
